<!DOCTYPE html>
<html lang="pl">
 <head>
  <title>Przyk≈Çad</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.7, user-scalable=no">
  <style>
body {
text-align: center;
}
canvas {
border: 1px solid silver;
margin: 5px;
}
button {
margin: 15px;
padding: 20px 25px;
text-align: center;
}
  </style>
 </head>
 <body>
<canvas id="myCanvas" width="500" height="500"></canvas>
<br>
<button id="bl"> < </button> <button id="bp"> > </button>
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 10;
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;
var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width-paddleWidth)/2;
var rightPressed = false;
var leftPressed = false;
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
}
function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}
bl.onmousedown=function() {leftPressed = true;}
bl.ontouchstart=function() {leftPressed = true;}
bl.onmouseup=function() {leftPressed = false;}
bl.ontouchend=function() {leftPressed = false;}
bp.onmousedown=function() {rightPressed = true;}
bp.ontouchstart=function() {rightPressed = true;}
bp.onmouseup=function() {rightPressed = false;}
bp.ontouchend=function() {rightPressed = false;}
function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#aaa";
    ctx.fill();
    ctx.closePath();
}
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#aaa";
    ctx.fill();
    ctx.closePath();
}
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawPaddle();
    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy < ballRadius) {
        dy = -dy;
    }
    else if(y + dy > canvas.height-ballRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
        }
        else {
            alert("GAME OVER");
            document.location.reload();
            clearInterval(interval);
        }
    }
    if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 7;
    }
    else if(leftPressed && paddleX > 0) {
        paddleX -= 7;
    }
    x += dx;
    y += dy;
}
var interval = setInterval(draw, 10);
</script>
 </body>
</html>
