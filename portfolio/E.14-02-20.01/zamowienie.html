<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styl9.css">
  <title>Fabryka żelków</title>
 </head>
 <body>
  <div id="headerLewy">
   <a href="index.html"><img src="logo.png" alt="logo fabryki"></a>
  </div>
  <div id="headerPrawy">
   <a id="zamowienie" href="zamowienie.html">Zamówienie</a>
  </div>        
  <div id="banner">
   <h2>Nasza oferta</h2>
  </div>
  <div id="mainLewy">
   <h1>Oferta</h1>
   <table>
    <tr>
     <td>Kszałty</td>
     <td>Kolory</td>
    </tr>
    <tr>
     <td>
      <ol>
       <li>miś</li>
       <li>żabka</li>
       <li>serce</li>
      </ol>
     </td>
     <td>
      <ol>
       <li>czerwony</li>
       <li>niebieski</li>
       <li>żółty</li>
       <li>inny</li>
      </ol>
     </td>
    </tr>
   </table>
  </div>
  <div id="mainPrawy">
   Podaj numer kształtu:
   <form>
    <input type="number" id="ksztalt"><br>
    Skomponuj swój kolor, podaj RGB:<br>
    R: <input type="number" id="r">
    G: <input type="number" id="g">
    B: <input type="number" id="b"><br>
    <input type="button" onclick="oblicz()" value="Zamów">
   </form>
   <p id="tekst">Wybrany kształt</p>
   <button id="kolor">Wybrany kolor</button>
  </div>
  <footer>
   Autor strony: PESEL
  </footer>
  <script>
function oblicz(){
var ksztalt = document.getElementById("ksztalt").value;
var przycisk = document.getElementById("tekst");
if(ksztalt == 1) { przycisk.innerHTML = "Zamówiłeś żelka: miś";}
else if(ksztalt == 2) { przycisk.innerHTML = "Zamówiłeś żelka: żabka";}
else if(ksztalt == 3) { przycisk.innerHTML = "Zamówiłeś żelka: serce";}
else { przycisk.innerHTML = "Zamówiłeś żelka: inny kształt";}
var PrzyciskKolor = document.getElementById("kolor");
var r = document.getElementById("r").value;
var g = document.getElementById("g").value;
var b = document.getElementById("b").value;
PrzyciskKolor.style.backgroundColor = "rgb("+r+","+g+","+b+")";
}
  </script>
 </body>
</html>
